{% extends "base.html" %}
{% load staticfiles %}

{% block header %}
<link href="{% static 'app/plugins/datatables/dataTables.bootstrap4.min.css' %}" rel="stylesheet" type="text/css" />
<link href="{% static 'app/plugins/datatables/buttons.bootstrap4.min.css' %}" rel="stylesheet" type="text/css" />
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <a href="{% url 'character_create' %}" class="btn btn-primary float-right m-t-5">Create</a>
                    <h5>Character</h5>
                </div>
                <div class="card-body">
                    <table id="table" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Point</th>
                                <th>Created</th>
                                <th>Modified</th>
                                <th>Manage</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block footer %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
<script>
$(document).ready(function() {
    $('#table').DataTable({
        "processing": true,
        "serverSide": true,
        "ordering": false,
        "ajax": "{% url 'character_data' %}"
    });
});
</script>
{% endblock %}
