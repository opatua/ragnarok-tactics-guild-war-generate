{% load i18n staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <title>Ragnarok Dashboard</title>
  <meta content="Ragnarok Dashboard" name="description" />
  <meta content="Mannatthemes" name="author" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="shortcut icon" href="{% static 'logo/props-square.png' %}">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
    type="text/css">
  <link href="{% static 'app/css/icons.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'app/css/style.css' %}" rel="stylesheet" type="text/css">
</head>


<body>

  <!-- Begin page -->
  <div class="wrapper-page">

    <div class="card">
      <div class="card-body">

        <div class="text-center mt-2 mb-4">
          <a href="#" class="logo logo-admin"><img src="{% static 'app/logo.png' %}" height="80" alt="logo"></a>
        </div>

        <div class="px-3 pb-3">
          <form class="form-horizontal m-t-20" method="POST" action="{% url 'login' %}">{% csrf_token %}
            <div class="form-group row">
              <div class="col-12">
                {{ form.login.errors }}
                <input id="email" type="text" placeholder="Email" name="email" autocomplete="off" class="form-control">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-12">
                {{ form.password.errors }}
                <input id="password" type="password" name="password" placeholder="Password" class="form-control">
              </div>
            </div>
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}

            <div class="form-group text-center row m-t-20">
              <div class="col-12">
                <button class="btn btn-primary btn-block waves-effect waves-light" type="submit">Login</button>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>



  <!-- jQuery  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.5/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="{% static 'app/js/detect.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>
    <script src="{% static 'app/js/waves.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.5.1/jquery.nicescroll.min.js"></script>


    <!-- App js -->
    <script src="{% static 'app/js/app.js' %}"></script>


</body>

</html>
